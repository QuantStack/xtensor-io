language: cpp
dist: xenial
env:
matrix:
  fast_finish: true
  include:
    - os: linux
    - os: osx
      osx_image: xcode9
      compiler: clang
env:
  global:
    - MINCONDA_VERSION="latest"
    - MINCONDA_LINUX="Linux-x86_64"
    - MINCONDA_OSX="MacOSX-x86_64"
install:
    # Define the version of miniconda to download
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        MINCONDA_OS=$MINCONDA_LINUX;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        MINCONDA_OS=$MINCONDA_OSX;
      fi
    # Download and install conda
    - wget "http://repo.continuum.io/miniconda/Miniconda3-$MINCONDA_VERSION-$MINCONDA_OS.sh" -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export CONDA_PREFIX=$HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        export CXX=clang++ CC=clang;
      fi
    # Install mamba
    - conda install mamba -c conda-forge
    # Install host dependencies
    - mamba install openimageio=2.1.10 libsndfile=1.0.28 zlib=1.2.11 highfive=2.1.1 blosc gdal nlohmann_json google-cloud-cpp=1.19.0 xtensor=0.21.8 -c conda-forge
    - mamba install ffmpeg=4.1.3 -c conda-forge  # openimageio is missing ffmpedg as a runtime requirement
    # Install build dependencies
    - mamba install cmake -c conda-forge
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        mamba install gxx_linux-64 libgcc -c conda-forge;
      fi
    # Activate root environment
    - source activate root
    # Install development versions
    - mkdir dev_tmp
    - cd dev_tmp
    # xtensor
    - wget https://github.com/xtensor-stack/xtensor/archive/master.tar.gz -O xtensor.tar.gz -q
    - mkdir xtensor
    - tar zxf xtensor.tar.gz -C xtensor --strip-components 1
    # xtl
    - wget https://github.com/xtensor-stack/xtl/archive/master.tar.gz -O xtl.tar.gz -q
    - mkdir xtl
    - tar zxf xtl.tar.gz -C xtl --strip-components 1
    # move to conda environment
    - rm -rf $CONDA_PREFIX/include/xtensor
    - rm -rf $CONDA_PREFIX/include/xtl
    - mv xtensor/include/xtensor $CONDA_PREFIX/include/
    - mv xtl/include/xtl $CONDA_PREFIX/include/
    - cd ..
    # Build
    - export LDFLAGS="${LDFLAGS} -Wl,-rpath,$CONDA_PREFIX/lib"
    - export LINKFLAGS="${LDFLAGS}"
    - mkdir build
    - cd build
    - cmake -DDOWNLOAD_GTEST=ON -DCMAKE_PREFIX_PATH=$CONDA_PREFIX ..;
    - make -j2 test_xtensor_io_lib
    - make -j2 test_xtensor_io_ho
    - cd test
script:
    - ./test_xtensor_io_lib
    - ./test_xtensor_io_ho
